# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values

title: Jared Rigby
email: talk@jaredrigby.co.uk
description: >- # this means to ignore newlines until "baseurl:"
  Personal ramblings of educational technologist Jared Rigby
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.jaredrigby.co.uk"
twitter_username: jazibobs
github_username:  jazibobs

# Build settings
# theme: jgr-theme

collections:
  cs_resources:
    output: true
    permalink: /cs/:path
    sort_by: syllabus
  hacking:
    output: true
    permalink: /hacking/:path
  projects:
    output: true
    permalink: /projects/:path

plugins:
  - jekyll-feed
  - jekyll-sitemap

sass:
    sass_dir: _sass

