<header class="site-header">

  <a class="site-title" href="{{ site.baseurl }}/">
    {{ site.title }}<br>
    <small>{{ site.subtitle }}</small>
  </a>

  <nav class="site-nav">
    <a class="page-link" href="/">Blog</a>

    {% for my_page in site.pages %}
      {% if my_page.title %}
      <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}

    <a class="page-link" href="http://www.mtddigital.uk/">Hire me</a>
    <br>
    <a class="page-link" href="https://www.linkedin.com/in/jaredgrigby">Connect with me on LinkedIn</a>
    <a class="page-link" href="https://www.twitter.com/jaredrigby">Follow me on Twitter</a>
  </nav>

  <aside class="theme-toggle js-theme-select">
    <label>
      <input type="radio" value="dark" name="theme">
      dark mode
    </label>
    <label>
      <input type="radio" value="light" name="theme">
      light mode
    </label>
  </aside>

</header>
