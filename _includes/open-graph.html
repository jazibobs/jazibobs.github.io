<meta name="author" content="Jared Rigby" />
<meta property="og:title"
    content="{% if page.title %}
      {{ page.title | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.title }}
    {% endif %}">
<meta property="og:description"
    content="{% if page.excerpt %}
        {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
      {% else %}
        {{ site.description }}
      {% endif %}">
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:locale" content="en_UK" />

<meta name="twitter:site" content="@jazibobs" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:creator" content="@jazibobs" />
<meta name="twitter:title" content="{{page.title}}" />

<meta property="og:image" content="https://www.jaredrigby.co.uk/assets/socials/site-mockup.png" />
<meta name="twitter:image" content="https://www.jaredrigby.co.uk/assets/socials/site-mockup.png" />
